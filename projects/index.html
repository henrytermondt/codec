        <style>
            /* General position and layout for the page */
            #container {
                position: absolute;
                display: flex;
                flex-direction: column;

                width: 100%;
                min-height: 100vh;
                height: min-content;

                background-color: var(--primary);
            }

            /* Header positioning */
            header {
                position: relative;
                width: 100vw;
                height: 150px;

                flex: 0 0 150px;

                background-position: center center;
                background-size: cover;

                border-radius: 0 0 20px 20px;
                overflow: hidden;

                box-shadow: 0px 0px 5px 2px var(--coyote);

                z-index: 2;
            }
            /* Putting a filter over it so the colors don't take priority over the text */
            header #cover-color {
                width: 100%;
                height: 100%;

                background-color: rgb(46, 40, 54, 0.5);

                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            header h1 {
                position: relative;
                width: max-content;
                
                font-size: 50px;
            }
            header * {
                color: var(--primary);
            }

            /* Details and layout of the content of the article */
            #main {
                position: relative;
                background-color: var(--primary);

                margin-bottom: 50px;

                z-index: 1;

                flex: 1 0;

                display: flex;
                align-items: center;
                flex-direction: column;
            }

            /* Navigation between this project, the browse page, and other projects */
            #project-nav-container {
                width: 80%;
                height: 80px;

                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            /* The links and elements that make it up */
            #back a, #next a, #arrow-back, #arrow-next {
                height: 20px;
                color: var(--primary-dark);
                font-size: 20px;
            }
            #back {
                margin-left: -25px;
            }
            #arrow-back {
                margin-right: 0.4em;
                transform: scale(-1, 1);
                display: inline-block;
            }
            #arrow-next {
                margin-left: 0.4em;
            }
            #next {
                margin-right: -25px;
            }

            /* The content of the page */
            #content {
                width: 80%;

                display: none;

                animation-name: fade-in;
                animation-duration: 0.2s;
                animation-timing-function: ease-out;

                text-align: justify;

                color: var(--primary-dark);
            }
            #content a {
                color: var(--dark);
            }
            
            h1, h2, h3, h4, h5, h6 {
                margin: 0;
            }
            p:not(#arrow) {
                margin: 0;
                text-indent: 3em;
            }

            #loading {
                position: absolute;
                top: 195px;
                width: 100vw;
                
                text-align: center;
                vertical-align: middle;

                font-size: 20px;
                color: var(--primary-dark);

                opacity: 1;
                transition: opacity 0.05s;
            }

            @keyframes fade-in {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            ul:not(footer ul) {
                margin: 0;
            }

            /* Coloring and formatting elements within the footer */
            footer {
                position: relative;
                
                display: flex;
                flex: 0 0 0;
                flex-direction: row;

                color: var(--primary);
                background-color: var(--primary-dark);
            }
            footer a {
                color: var(--primary);
            }
            footer strong {
                margin-left: 16px;
            }
            footer ul {
                margin: 0;
            }

            /* The section on the left */
            #footer-nav {
                margin-top: 27px;
                margin-left: 5%;
            }
            /* Codec */
            #footer-logo {
                margin-left: 0px;
                font-size: 40px;
            }
            /* Makes a small white line to offset the text so it matches the copyright c */
            .tab {
                position: relative;
                top: 4px;
                width: 2px;
                height: 1.2em;
                
                border-radius: 2px;

                background-color: var(--primary);
                margin-right: 2px;
                display: inline-block;
            }
            /* Contains the links */
            #nav-container {
                position: relative;
                top: 3px;
                margin-left: 7px;
                display: flex;
                flex-direction: row;
                justify-content: space-between;

                width: 200px;
                flex-grow: 1;
            }
            #copyright {
                margin-top: 18px;
                margin-left: 2px;
            }
            #contacts {
                position: absolute;
                top: 48px;
                right: 5%;

                display: flex;
                flex-direction: column;
            }
            #contacts *:not(.tab) {
                position: relative;
                right: 0px;
                text-align: right;
            }
            #contacts-header {
                right: 0px;
                font-size: 20px;
            }
            #email {
                position: relative;
                top: 12px;
            }
            #github {
                top: 27px;
            }
            #contacts .tab {
                margin: 0px 3px;
            }


            /* REMOVE */
            #half {
                top: calc(50% + 15px);
            }
            #quarter {
                top: calc(21% + 30px);
            }
            #three-quarters {
                top: calc(79% - 1px);
            }
            .test-line {
                position: absolute;
                left: 0px;
                width: 100%;
                height: 2px;

                background-color: white;
            }

            /* The penrose */
            #footer-img-container {
                height: calc(var(--penrose-width) + 20px);
            }
            .penrose-container {
                position: absolute;
                top: 0px;
                height: 100%;
                left: calc(50% - var(--penrose-width) * 0.5);
                
                overflow: hidden;
            }
            
            /* Hide the penrose if the screen is too thin */
            @media (max-width: 1000px) {
                #penrose1 {
                    display: none;
                }
            }
            #penrose1 {
                position: relative;
                top: 10px;

                width: calc(var(--penrose-width));

                z-index: 1;
            }

            /* Styles of images in the content */
            .img-container {
                position: relative;
                width: 100%;

                margin: 10px 0;
                
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .math-img {
                margin: 0 15px;
                display: inline-block;
            }
            .big-img {
                border-style: solid;
                border-color: var(--primary-dark);
                border-radius: 10px;
                border-width: 3px;
            }
            .img {
                width: 195px;
                margin: 7px 7px 0 12px;
                float: right;

                border-style: solid;
                border-color: var(--primary-dark);
                border-radius: 10px;
                border-width: 3px;
            }
            .caption {
                margin-top: 2px;
                font-size: small;
            }

            /* Formatting code in articles */
            .code {
                position: relative;
                background-color: var(--light);
                
                border-radius: 30px;

                margin-left: -10px;
                width: calc(100% + 20px);
            }
            /* Deals with spacing and line wraps */
            .code pre {
                padding: 7px 20px;
                white-space: break-spaces;
                overflow-wrap: break-word;
                width: calc(100% - 35px);
            }
            /* The small line on the left of the container */
            .code-pinline {
                position: absolute;
                top: 16px;
                left: 10px;
                width: 2px;
                height: calc(100% - 32px);

                border-radius: 10px;
                background-color: var(--primary);
            }

            /* A centered element */
            .center {
                position: relative;
                left: 20px;
                width: calc(100% - 40px);

                text-align: center;
                text-indent: 0 !important;
            }

            m-el {
                pointer-events: none;
            }
        </style>

        <script>

const pkey = new URLSearchParams(window.location.search).get('p'); // What is the program?

// Gets the titles and header
const title = document.querySelector('title'),
    header = document.querySelector('header'),
    bannerTitle = document.getElementById('banner-title');

const loading = document.getElementById('loading'),
    content = document.getElementById('content');

const setIncompletePage = () => { // What should be run when the page either isn't complete?
    return 'Uh oh! This page appears to be uncomplete. Please come back later.';
};

let projectNames;
const randomProject = () => { // Selects a random project that isn't the current one
    let choice = `?p=${projectNames[Math.random() * projectNames.length | 0]}`
    while(choice === location.search) choice = `?p=${projectNames[Math.random() * projectNames.length | 0]}`

    location.search = choice;
};

let info;
const onInfoLoad = () => {
    // Update elements so it all displays well
    title.textContent = info.name;
    header.style.backgroundImage = `url(${info.img})`;
    bannerTitle.textContent = info.name;
    loading.style.opacity = '0';
    
    // What to do with varying levels of information
    if (info.html) content.innerHTML = info.html;
    else if (content.textContent.replaceAll('\n', '').replaceAll(' ', '') === '') content.innerHTML = setIncompletePage();
    content.style.display = 'block';

    /*
    Since the content of the page is loaded in with a small delay, there's a good chance that MathJax
    will load too soon and not turn the LaTeX notation into the wonderous mathematical symbols, so this
    delays the script until it's needed
    */
    const mathjax = document.createElement('script');
    mathjax.id = 'MathJax-script';
    mathjax.src = 'https://cdn.jsdelivr.net/npm/mathjax@3.0.0/es5/tex-mml-chtml.js';
    mathjax.async = true;
    document.querySelector('head').appendChild(mathjax);
};

// Fetches information
fetch('/codec/projects/projects.json').then(data => {
    data.json().then(response => { // Load the page once the data is fetched
        info = response[pkey];
        onInfoLoad();

        projectNames = Object.keys(response)
    });
});

document.querySelector(':root').style.setProperty('--penrose-width', '170px');

const getContent = () => {
    console.log(content.innerHTML);
};

se, any\n                            cell with <i>fewer</i> than 2 living neighbors will die which represents\n                            underpopulation. There is just one last rule. If a dead cell has\n                            precisely 3 living neighbors, it will become a living cell again. This\n                            mimics reproduction, completing the cycle of life.\n                        </p>\n                    </div>\n                    <br>\n                    <h2>Interesting Patterns</h2>\n                    <div>\n                        <p>\n                            <img class = 'img' style = 'position: relative; image-rendering: pixelated;' src = './projects/conways-game-of-life/glider.png'>\n                            One of the joys of this project is setting the initial states of the cells\n                            to be a certain pattern and watching it evolve. You might find that some of\n                            the starting patterns will have special properties. Some of the more common\n                            special properties (ignore the oxymoron; they're important to notice but\n                            often irrelevant (haha)) are sorted into three groups: still lifes, oscillators,\n                            and spaceships. Still lifes are unchanging, while oscillators repeat some number\n                            of patterns indefinitely. Spaceships are like oscillators, because they always\n                            return to a certain pattern, but they also move across the grid of cells. On\n                            the right is arguably the simplest spaceship. There are still very many more\n                            interesting starting patterns, which you can find in the website listed in the\n                            <a href = '#further-reading'>further reading</a> section.\n                        </p>\n                    </div>\n                    <br>\n                    <h2>Common '>Game of Life inside of itself</a>!\n                    </p>\n                    <br>\n                    <h2 id = 'further-reading'>Further Reading</h2>\n                    <ul id = 'further-reading-list'>\n                        <li><a href = 'https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life'>Wikipedia: Conway's Game of Life</a></li>\n                    </ul>\n                "}}
